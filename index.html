<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>TrybeWarts</title>
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybe warts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email" />
            <input type="password" name="password" placeholder="Senha" id="password" />
            <button id="login-btn">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" method="get">
            <h1 id="titulo">Formulário de Avaliação</h1>
            <div class="nomeSobrenome">
                <input type="text" name="Nome" id="input-name" placeholder="Nome">
                <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="emailHouse">
                <input type="email" name="Email" id="input-email" placeholder="Email">
                <p>Casa:</p>
                <select id="house" class="forminput">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <hr>
            <div id="skill-family">

                <div id="trybewarts-family">
                    <label for="family" id="label-family">Qual sua família?</label>
                    <label for="Frontend">
                        <input type="radio" name="family" id="Frontend" value="Frontend" checked>Família Frontend</label>
                    <label for="Backend">
                        <input type="radio" name="family" id="Backend" value="Backend">Família Backend</label>
                    <label for="FullStack">
                        <input type="radio" name="family" id="FullStack" value="FullStack">Família FullStack</label>
                </div>
                <div id="skills-to-learn">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div>
                        <label for="HoFs">
                            <input type="checkbox" name="" id="HoFs" value="HoFs">HoFs
                        </label>
                        <label for="Jest">
                            <input type="checkbox" name="" id="Jest" value="Jest">Jest
                        </label>
                        <label for="Promises">
                            <input type="checkbox" name="" id="Promises" value="Promises">Promises
                        </label>
                    </div>
                    <div>
                        <label for="React">
                            <input type="checkbox" name="" id="React" value="React">React
                        </label>
                        <label for="SQL">
                            <input type="checkbox" name="" id="SQL" value="SQL">SQL
                        </label>
                        <label for="Python">
                            <input type="checkbox" name="" id="Python" value="Python">Python
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="divRadio">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" id="" value="1">1
                <input type="radio" name="rate" id="" value="2">2
                <input type="radio" name="rate" id="" value="3">3
                <input type="radio" name="rate" id="" value="4">4
                <input type="radio" name="rate" id="" value="5">5
                <input type="radio" name="rate" id="" value="6">6
                <input type="radio" name="rate" id="" value="7">7
                <input type="radio" name="rate" id="" value="8">8
                <input type="radio" name="rate" id="" value="9">9
                <input type="radio" name="rate" id="" value="10">10
            </div>

            <label for="" class="textarea">Deixe seu comentário:</label>

            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <span id="counter">500</span>
            <div>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="agreement" id="agreement">
            </div>
            <button id="submit-btn" class="submit-btn" type="submit" disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>

    <footer>
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>

</body>

</html>
